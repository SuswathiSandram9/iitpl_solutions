<div class="contact-container">
  <h2 class="title">
    <img src="assets/images/iitpl_logo.jpg" alt="Logo" height="40" />Contact Us
  </h2>
  <p class="subtitle">Any questions or remarks? Just write us a message!</p>

  <div class="contact-content">
    <div class="contact-info">
      <h3 class="contact">Contact Information</h3>
      <p class="contact-sub mt-4">Say something to start a live chat!</p>
      <p class="contact-body mt-4">
        <i class="bi bi-telephone-fill"></i> +91 90801 44794
      </p>
      <p class="contact-body mt-4">
        <i class="bi bi-envelope-fill"></i> imagemicr&#64;gmail.com
      </p>
      <p class="contact-body mt-4">
        <i class="bi bi-geo-alt-fill"></i> Plot No.11, 4th St, Secretariat
        Colony, Secretariat Nagar, Retteri, Kolathur, Chennai, Tamil Nadu 600099
      </p>
    </div>

    <div class="contact-form">
      <form ngNoForm target="_blank" action="https://formsubmit.co/suswathisandram98@gmail.com" method="POST" >
        <div class="form-group-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required/>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required/>
          </div>
        </div>

        <div class="form-group-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required/>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required/>
          </div>
        </div>

        <div class="form-group">
          <label>Select Subject?</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="subject" value="University" />
              University</label
            >
            <label
              ><input type="radio" name="subject" value="Professional" />
              Professional</label
            >
            <label
              ><input type="radio" name="subject" value="Freelancer" />
              Freelancer</label
            >
            <label
              ><input type="radio" name="subject" value="Business" />
              Business</label
            >
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea type="text" id="message" name="message" required></textarea>
        </div>

        <div class="send-message-container">
          <img
            src="assets/images/flying_plane.png"
            alt="Flying Paper Plane"
            class="plane-icon"
          />
          
        </div>
        <button type="submit" class="send-message-btn">
          <img src="assets/images/hand.svg" /> Send Message
        </button>
        <!-- Anti-spam hidden field -->
        <!-- <input type="text" name="_honey" style="display: none" /> -->

        <!-- Disable CAPTCHA -->
        <!-- <input type="hidden" name="_captcha" value="false" /> -->

        <!-- Redirect after submit -->
        <!-- <input
          type="hidden"
          name="_next"
          value="https://yourwebsite.com/thank-you.html"
        /> -->
        <script>
          document.querySelector('form').addEventListener('submit', () => {
            alert("Form submitted!");
          });
        </script>
      </form>
    </div>
  </div>
</div>
